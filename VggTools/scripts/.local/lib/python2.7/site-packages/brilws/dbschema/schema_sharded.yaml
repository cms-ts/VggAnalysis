#
# Schema for sharded tables
#


##### Data tables #####

BEAM_&suffix:         #per ls
   columns:
    - datatagid: int64
    - fillnum: uint32
    - runnum: uint32
    - lsnum: uint32
    - timestampsec: uint32
    - beamstatusid: uint16
    - egev: float
    - intensity1: float
    - intensity2: float
    - bxidxblob: blob
    - bxintensity1blob: blob
    - bxintensity2blob: blob   
   pk: [datatagid]

HFOC_RAW_&suffix:
   columns:
    - datatagid: int64
    - fillnum: uint32
    - runnum: uint32
    - lsnum: uint32
